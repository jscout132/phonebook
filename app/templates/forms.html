<!-- this doesn't need the typical header doctype because
it's just getting injected into other pages that will
already be pulling in that information -->

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            <!-- the info within the () will actually get rendered through bootstrap -->
            {{ form.email(class = 'form-control', placeholder = 'Place email here') }}
        </fieldset>
        <fieldset id="pass-field">
            {{ form.password.label }}
            <!-- the info within the () will actually get rendered through bootstrap -->
            {{ form.password(class = 'form-control', placeholder = 'Place password here') }}
        </fieldset>
    </div>

    <!-- submit button area -->

    {{ form.submit_button(class = 'btn btn-primary btn-block mt-2') }}
</form>
